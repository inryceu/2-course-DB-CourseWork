name: steam-backend

services:
  postgres:
    image: postgres:16-alpine
    container_name: steam-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-steam_password}
      POSTGRES_DB: ${POSTGRES_DB:-steam_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    container_name: steam-postgres-test
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-steam_password}
      POSTGRES_DB: ${POSTGRES_TEST_DB:-steam_db_test}
    ports:
      - "${POSTGRES_TEST_PORT:-5433}:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - db-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: steam-backend-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-steam_password}@postgres:5432/${POSTGRES_DB:-steam_db}?schema=public
      DATABASE_URL_TEST: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-steam_password}@postgres-test:5432/${POSTGRES_TEST_DB:-steam_db_test}?schema=public
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      postgres-test:
        condition: service_healthy
    networks:
      - db-network

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  db-network:
    driver: bridge
